name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  native-build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate app metadata
        run: |
          plutil -lint macos-app/CursorOutline/Info.plist

      - name: Verify native-surface references
        run: |
          ./scripts/check_native_surface.sh

      - name: Build Debug (unsigned)
        run: |
          xcodebuild \
            -project macos-app/CursorOutline.xcodeproj \
            -scheme CursorOutline \
            -configuration Debug \
            -destination 'platform=macOS' \
            build \
            CODE_SIGNING_ALLOWED=NO

      - name: Build Release (unsigned)
        run: |
          xcodebuild \
            -project macos-app/CursorOutline.xcodeproj \
            -scheme CursorOutline \
            -configuration Release \
            -destination 'platform=macOS' \
            build \
            CODE_SIGNING_ALLOWED=NO
